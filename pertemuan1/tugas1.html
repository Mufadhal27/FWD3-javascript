<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Menghitung luas dari persegi panjang, bujur sangkar dan segitiga menggunakan variabel dan operator.</h1>

    <script>
        // Persegi Panjang
        // Fungsi luas persegi panjang = panjang × lebar
        let panjang = 12;
        let lebar = 5;
        let luasPersegiPanjang = panjang * lebar;

        // Bujur Sangkar
        // Fungisi luas bujur sangkar = sisi × sisi
        let sisi = 6;
        let luasBujurSangkar = sisi * sisi;

        // Segitiga
        // Fungsi luas segitiga = 1/2 × alas × tinggi
        let alas = 10;
        let tinggi = 8;
        let luasSegitiga = 0.5 * alas * tinggi;

        // Menampilkan hasil
        document.write("Luas Persegi Panjang (" + panjang + " × " + lebar + ") = " + luasPersegiPanjang + "<br>");
        document.write("Luas Bujur Sangkar (sisi " + sisi + ") = " + luasBujurSangkar + "<br>");
        document.write("Luas Segitiga (alas " + alas + ", tinggi " + tinggi + ") = " + luasSegitiga + "<br>");
    </script>
</body>
</html>
