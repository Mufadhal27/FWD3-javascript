<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Data Pegawai</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
            </tr>
        </thead>
        <tbody id="dataPegawai">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="8" id="totalGaji"></td>
            </tr>
        </tfoot>
    </table>

    <script>
        // Data pegawai
        let nama = "Dodi Prayodi"
        let umur = 25;
        let jabatan = "Manager"
        let status = "Menikah"

        // Gaji Pokok
        let gapok;
        if (jabatan.toLowerCase() === "manager") {
            gapok = 15000000;
        } else if (jabatan.toLowerCase() === "asisten manajer") {
            gapok = 10000000;
        } else {
            gapok = 5000000;
        }

        // Tunjangan jabatan
        let tunjanganJabatan = 0.15 * gapok;
        // BPJS
        let bpjs = 0.10 * gapok;
        // Tunjangan keluarga
        let tunjanganKeluarga = status.toLowerCase() === "menikah" ? 0.10 * gapok : 0;
        // Total gaji
        let totalGaji = gapok + tunjanganJabatan + tunjanganKeluarga - bpjs;
        // Tampilan di tabel
        let tbody = document.getElementById("dataPegawai");
        tbody.innerHTML = `
            <tr>
                <td>${nama}</td>
                <td>${umur}</td>
                <td>${jabatan}</td>
                <td>${status}</td>
                <td>Rp ${gapok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
            </tr>
        `;

        document.getElementById("totalGaji").innerText = "Total Gaji: Rp " + totalGaji.toLocaleString();
    </script>
</body>
</html>
